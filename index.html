<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to MetaMask...</title>
    <script>
        // Получаем параметр из URL
        const urlParams = new URLSearchParams(window.location.search);
        const deepLink = urlParams.get('link');

        // Если ссылку нашли, редиректим на MetaMask
        if (deepLink) {
           setTimeout(function() {
               window.location.href = decodeURIComponent(deepLink);
           }, 100); // Декодируем ссылку перед редиректом
        } else {
            console.log("Ошибка: Не указан deep-link")
        }
    </script>
</head>
<body>
</body>
</html>
